codecov:
    notify:
        require_ci_to_pass: yes

coverage:
    precision: 2
    round: up
    range: "70...100"

    status:
        project:
            default:
                # basic
                target: auto
                threshold: 5
                base: auto
        patch: yes
        changes: no

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "header, diff"
    behavior: default
    require_changes: no
